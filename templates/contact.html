<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us - SNP Browser</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='contact_style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>

    <!-- Contact Page Header -->
    <section class="contact-header">
        <h2>Contact Us</h2>
        <p>We'd love to hear from you!</p>
        <section class="links-section">
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('userguide') }}">User Guide</a>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('datasources') }}">Data Sources</a>
        </section>
    </section>

    <!-- Contact Info -->
    <section class="contact-info">
        <div>
            <i class="fas fa-phone-alt"></i>
            <span>Phone</span>
            <p>+1 234 567 890</p>
        </div>
        <div>
            <i class="fas fa-envelope"></i>
            <span>Email</span>
            <p>contact@company.com</p>
        </div>
        <div>
            <i class="fas fa-map-marker-alt"></i>
            <span>Location</span>
            <p>London, England</p>
        </div>
    </section>

    <!-- Contact Form -->
    <section class="contact-form">
        <h3>Send us a message</h3>
        <form id="contactForm" action="{{ url_for('contact') }}" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit" class="send-btn">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="contact-footer">
        <p>Â© 2024 SNP Browser | <a href="{{ url_for('contact') }}" style="color: lightgreen;">Contact Us</a></p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            alert('Thank you for contacting us! We will get back to you soon.');
        });
    </script>
    
</body>
</html>
