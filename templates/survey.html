<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Health Risk Questionnaire</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='survey_style.css') }}">
</head>
<body>

    <section class="survey-container">
        <h2>Health Risk Questionnaire</h2>
        <p>Answer these questions to get an assessment of potential health risks.</p>

        <form action="/survey" method="POST">
            <label>Age:</label>
            <input type="number" name="age" required>

            <label>Do you have a family history of chronic diseases (Heart Disease, Diabetes, etc.)?</label>
            <select name="family_history">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>

            <label>What is your BMI?</label>
            <input type="number" step="0.1" name="bmi" required>

            <label>How often do you engage in physical activity?</label>
            <select name="physical_activity">
                <option value="high">Frequently</option>
                <option value="moderate">Occasionally</option>
                <option value="low">Rarely</option>
            </select>

            <label>Do you smoke?</label>
            <select name="smoking">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>

            <label>How would you describe your diet?</label>
            <select name="diet">
                <option value="healthy">Healthy</option>
                <option value="moderate">Moderate</option>
                <option value="unhealthy">Unhealthy</option>
            </select>

            <button type="submit">Submit</button>
        </form>

        {% if result %}
            <div class="result">
                <h3>Assessment Result:</h3>
                <p>{{ result }}</p>
            </div>
        {% endif %}
    </section>

</body>
</html>
